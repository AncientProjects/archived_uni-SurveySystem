<div class="center">
    <div class="form-group">{{'Name '}}<input [(ngModel)]="name" required pattern="[A-Z][a-z]+"
        #iflocation="ngModel">
      <div class="alert alert-danger" *ngIf="!!iflocation.errors?.pattern">Name must start with Upper Case and contain only letters!</div>
    </div>
    <div class="form-group">{{'Surname '}}<input [(ngModel)]="surname" required pattern="[A-Z][a-z]+"
        #iflocation="ngModel">
      <div class="alert alert-danger" *ngIf="!!iflocation.errors?.pattern">Surname must start with Upper Case and contain only letters!</div>
    </div>
    <div class="form-group">{{'Phone '}}<input [(ngModel)]="phone"  required pattern="(\d{9})|a^"
      #ifphone="ngModel">
      <div class="alert alert-danger" *ngIf="!!ifphone.errors?.pattern">Phone number must contain only digits and be 9 digits long.</div>
    </div>
      <div class="form-group">{{'Email Address '}}<input [(ngModel)]="email">
    </div>
      <div class="form-group">{{'Title '}}<input [(ngModel)]="title">
    </div>
    <button (click)="createLecturer()" routerLink="/lecturers" routerLinkActive="active">Add lecturer</button>
    <button routerLink="/lecturers" routerLinkActive="active">Back</button>
    <div class="success">{{ json }}</div>
    <div class="error">{{ errorMessage }}</div>
  </div>
